<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Emotion Summoner</title>

    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Assets/javascript/logic.js"></script>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Emotion Summoning Time</h1>
                  <p class="lead">Click the corresponding buttons to find gifs for that emotion!</p>
                </div>
              </div>
              <div class='row'>
              <div class="col-12" id="buttonzone"></div>
            </div>
            <div class='row'>
              <div class='col-12'>
                <form id="emotionform">
                  <label for="emotioninput">My emotion isn't here...</label>
                  <input type="text" id="emotioninput">
                  <input id="addemotion" type="submit" value="Click to add new emotion."><br>
              </div>
            </div>
            <div class='row'>
                <div class="col-12" id="imagezone"></div>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
